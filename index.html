<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavan's Bug Blaster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.3);
            overflow: hidden;
            z-index: 1;
        }
        #game-canvas {
            width: 100%;
            height: 100%;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5rem;
            color: #00ccff;
            z-index: 2;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 2rem;
            color: #ff3333;
            display: none;
            z-index: 2;
            animation: bounce 2s infinite;
        }
        #restart {
            background: #00ccff;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.3s;
        }
        #restart:hover {
            transform: scale(1.1);
        }
        h1 {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #00ccff;
            z-index: 2;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translate(-50%, 0); }
            40% { transform: translate(-50%, -10px); }
            60% { transform: translate(-50%, -5px); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="game-container">
        <h1>Pavan's Bug Blaster</h1>
        <div id="score">Score: 0</div>
        <canvas id="game-canvas"></canvas>
        <div id="game-over">
            Game Over!<br>
            <button id="restart">Restart</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": ["#00ccff", "#ff66cc", "#66ff66"] },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.7, "random": true },
                "size": { "value": 4, "random": true },
                "line_linked": { "enable": true, "distance": 120, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 5, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
                "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 1 } }, "push": { "particles_nb": 4 } }
            },
            "retina_detect": true
        });

        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;

        let score = 0;
        let gameOver = false;
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over');
        const restartButton = document.getElementById('restart');

        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            width: 50,
            height: 30,
            speed: 5,
            dx: 0
        };

        const bullets = [];
        const invaders = [];
        const invaderSpeed = 2;
        const spawnRate = 60;

        function drawPlayer() {
            ctx.fillStyle = '#00ccff';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBullets() {
            ctx.fillStyle = '#66ff66';
            bullets.forEach((bullet, index) => {
                ctx.fillRect(bullet.x, bullet.y, 5, 10);
                bullet.y -= 5;
                if (bullet.y < 0) bullets.splice(index, 1);
            });
        }

        function drawInvaders() {
            ctx.fillStyle = '#ff66cc';
            invaders.forEach((invader, index) => {
                ctx.fillRect(invader.x, invader.y, 30, 20);
                invader.y += invaderSpeed;
                if (invader.y > canvas.height) {
                    invaders.splice(index, 1);
                    endGame();
                }
            });
        }

        function spawnInvader() {
            if (Math.random() < 1 / spawnRate && !gameOver) {
                invaders.push({
                    x: Math.random() * (canvas.width - 30),
                    y: -20
                });
            }
        }

        function checkCollisions() {
            bullets.forEach((bullet, bIndex) => {
                invaders.forEach((invader, iIndex) => {
                    if (
                        bullet.x < invader.x + 30 &&
                        bullet.x + 5 > invader.x &&
                        bullet.y < invader.y + 20 &&
                        bullet.y + 10 > invader.y
                    ) {
                        bullets.splice(bIndex, 1);
                        invaders.splice(iIndex, 1);
                        score += 10;
                        scoreDisplay.textContent = `Score: ${score}`;
                    }
                });
            });
        }

        function endGame() {
            gameOver = true;
            gameOverScreen.style.display = 'block';
        }

        function resetGame() {
            score = 0;
            gameOver = false;
            player.x = canvas.width / 2 - 25;
            bullets.length = 0;
            invaders.length = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            gameOverScreen.style.display = 'none';
        }

        function update() {
            if (!gameOver) {
                player.x += player.dx;
                if (player.x < 0) player.x = 0;
                if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

                spawnInvader();
                checkCollisions();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawBullets();
            drawInvaders();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') player.dx = -player.speed;
            if (e.key === 'ArrowRight') player.dx = player.speed;
            if (e.key === ' ' && !gameOver) {
                bullets.push({ x: player.x + player.width / 2 - 2.5, y: player.y });
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.dx = 0;
        });

        restartButton.addEventListener('click', resetGame);

        gameLoop();
    </script>
</body>
</html>
